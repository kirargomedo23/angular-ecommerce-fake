
<div class="card-container">
  <ng-container *ngFor="let product of productList "  >
    <mat-card class="card-item">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{product.images[0]}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{product.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button class="mat-actions-btn " mat-button>Comprar</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
